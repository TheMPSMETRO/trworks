<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авторизация</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #0b1220;
      --card: #0f172a;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --accent: #6366f1;
      --accent-2: #22d3ee;
      --error: #ef4444;
      --ring: rgba(99,102,241,.45);
      --shadow: 0 10px 30px rgba(2,6,23,.35);
      --radius: 16px;
    }
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text); background: radial-gradient(1200px 800px at 15% 15%, rgba(99,102,241,.15), transparent 60%),
                               radial-gradient(1000px 700px at 85% 20%, rgba(34,211,238,.12), transparent 55%),
                               linear-gradient(180deg, #0b1020 0%, #0b1220 40%, #0a0f1f 100%);
      display:grid; place-items:center; padding: 24px;
    }
    .card{
      width:min(440px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)) , var(--card);
      border: 1px solid rgba(148,163,184,.15);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: clamp(20px, 4vw, 32px);
      position: relative;
      overflow: hidden;
    }
    .card::after{
      content:""; position:absolute; inset:-2px; pointer-events:none;
      background: conic-gradient(from 180deg, transparent 0 100deg, rgba(99,102,241,.25) 120deg 180deg, transparent 200deg),
                  conic-gradient(from 0deg, transparent 0 180deg, rgba(34,211,238,.2) 200deg 260deg, transparent 280deg);
      filter: blur(28px); opacity:.5;
    }
    .header{ display:flex; align-items:center; gap:12px; margin-bottom: 18px; }
    .logo{ width:36px; height:36px; border-radius: 12px; background: linear-gradient(45deg, var(--accent), var(--accent-2)); box-shadow: 0 8px 20px rgba(34,211,238,.25); }
    h1{ font-size: clamp(22px, 3.6vw, 26px); margin:0; letter-spacing:.2px; }
    p.sub{ margin:.25rem 0 1rem; color: var(--muted); font-size: 14px; }

    form{ display:grid; gap:14px; }
    .field{ display:grid; gap:8px; }
    label{ font-size: 14px; color: var(--text); opacity:.9; }
    .ctrl{ position:relative; }
    input[type="text"], input[type="password"]{
      width:100%; padding: 12px 44px 12px 12px; border-radius: 12px;
      background: rgba(2,6,23,.45);
      border: 1px solid rgba(148,163,184,.25);
      color: var(--text);
      outline: none; transition: border-color .2s, box-shadow .2s, background .2s;
    }
    input::placeholder{ color: rgba(226,232,240,.45); }
    input:focus{ border-color: var(--accent); box-shadow: 0 0 0 5px var(--ring); background: rgba(2,6,23,.6); }

    .toggle-pass{ position:absolute; right:8px; top:50%; transform: translateY(-50%); border:0; background: transparent; color: var(--muted);
      width: 34px; height: 34px; border-radius: 10px; cursor: pointer; display:grid; place-items:center; }
    .toggle-pass:hover{ color: var(--text); background: rgba(148,163,184,.08); }
    .toggle-pass:focus-visible{ outline: 2px solid var(--accent); outline-offset: 2px; }

    .row{ display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap: wrap; }
    .remember{ display:flex; align-items:center; gap:8px; color: var(--muted); font-size: 14px; }
    .remember input{ width:16px; height:16px; accent-color: var(--accent); }
    .link{ color: var(--accent-2); text-decoration:none; font-size: 14px; }
    .link:hover{ text-decoration: underline; }

    .btn{ width:100%; border:0; border-radius: 12px; padding: 12px 16px; font-weight:600; cursor:pointer; letter-spacing:.2px;
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent), white 12%), var(--accent));
      color: white; box-shadow: 0 8px 18px rgba(99,102,241,.35), inset 0 -2px 0 rgba(0,0,0,.25);
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease; }
    .btn:hover{ filter: brightness(1.05); box-shadow: 0 10px 22px rgba(99,102,241,.45); }
    .btn:active{ transform: translateY(1px); }

    .note{ margin-top:10px; color: var(--muted); font-size: 12px; line-height:1.5; }

    .error{ display:none; color: var(--error); font-size: 13px; }
    .error[aria-live]{ margin-top:-4px; }

    @media (prefers-color-scheme: light){
      :root{ --bg:#f6f7fb; --card:#ffffff; --text:#0b1220; --muted:#475569; }
      body{ background: radial-gradient(1200px 800px at 15% 15%, rgba(99,102,241,.15), transparent 60%),
                               radial-gradient(1000px 700px at 85% 20%, rgba(34,211,238,.12), transparent 55%),
                               linear-gradient(180deg, #f6f7fb 0%, #eef1f8 100%); }
      input[type="text"], input[type="password"]{ background: #f8fafc; }
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="header" aria-hidden="true">
      <div class="logo" aria-hidden="true"></div>
      <h1>Вход в систему</h1>
    </div>
    <p class="sub">insert your discord nickname and password you want to use on Lazarus Panel</p>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">discord nickname</label>
        <input id="email" name="email" type="text" autocomplete="username" placeholder="disnickname" required />
        <span class="error" id="emailErr" aria-live="polite"></span>
      </div>

      <div class="field">
        <label for="password">Пароль</label>
        <div class="ctrl">
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" minlength="6" required />
          <button class="toggle-pass" type="button" id="togglePass" aria-pressed="false" aria-controls="password" aria-label="Показать пароль">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" stroke="currentColor" stroke-width="1.8"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.8"/>
            </svg>
          </button>
        </div>
        <span class="error" id="passErr" aria-live="polite"></span>
      </div>

      <button class="btn" type="submit">Войти</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailErr = document.getElementById('emailErr');
    const passErr = document.getElementById('passErr');
    const toggleBtn = document.getElementById('togglePass');

    toggleBtn.addEventListener('click', () => {
      const isText = password.type === 'text';
      password.type = isText ? 'password' : 'text';
      toggleBtn.setAttribute('aria-pressed', String(!isText));
      toggleBtn.setAttribute('aria-label', isText ? 'Показать пароль' : 'Скрыть пароль');
      password.focus({ preventScroll: true });
    });

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    let ok = true;
    emailErr.textContent = '';
    passErr.textContent = '';

    if(!email.value.trim()){
        ok = false; emailErr.textContent = 'Please enter your login';
    }
    if(password.value.length < 1){
        ok = false; passErr.textContent = 'Please enter your password';
    }

    if(ok){
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    login: email.value.trim(),
                    password: password.value
                })
            });

            const data = await response.json();

            if (!data.success) {
                throw new Error(data.message || 'Login failed');
            }

            // Login successful - redirect or update UI
            window.location.href = '/dashboard';
            
        } catch (error) {
            passErr.textContent = error.message;
            passErr.style.display = 'block';
        }
    }
});
  </script>
</body>
</html>
